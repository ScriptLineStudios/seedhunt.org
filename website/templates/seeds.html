<!DOCTYPE html>
<html>
    <head>
        <title>seedhunt.org</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="icon" type="image/x-icon" href="/static/Seedhunt.png">
    </head>
    <body>
        <div class="bannerimage">
            <div class="bg-text">
                <h1>
                    Welcome to seedhunt.org!
                </h1>
                <h2>
                    The 1.21 seed finding project
                </h2>
                <a href="/">
                    <button class="button-3" role="button">Home</button>
                </a>
                <a href="/stats">
                    <button class="button-3" role="button">Stats</button>
                </a>
                <a href="/leaderboard">
                    <button class="button-3" role="button">Leaderboard</button>
                </a>
                <a href="/account">
                    <button class="button-3" role="button">Account</button>
                </a>
            </div>
        </div>
        <div style="padding: 4px;"></div>
        <center>
            <h1>
                {{ seed["_id"] }}
            </h1>
            <img style="border-radius: 5px; object-fit: contain;" src="{{ seed['image'] }}" height="600" width="600"></img>
            <h3>
                Found By: {{ seed["finder_username"] }}
            </h3>
        </center>
        <div style="padding: 8px;"></div>
        
        <table>
            <th>Structure</th>
            <th>Quantity</th>
            {% for structure in seed["structure_counts"] %}
            <tr>
                <td>{{ structure[0] }}</td>
                <td>{{ structure[1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div style="padding: 8px;"></div>
        
        <table>
            <th>Biome</th>
            {% for biome in seed["biomes"] %}
            <tr>
                <td>{{ biome }}</td>
            </tr>
            {% endfor %}
        </table>
        <div style="padding: 8px;"></div>
    </body>
</html>
